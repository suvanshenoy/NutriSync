<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Vue.js App</title>

  {% for filename in css_files %}

   }}">

<body>

  {% endfor %}
</body>

</html>
