<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - NutriSync</title>
  <!-- Include the Tailwind CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <header class="bg-red-500 text-white py-4">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-extrabold">Contact NutriSync</h1>
      <p class="mt-2 text-lg">We're here to help you on your health journey</p>
    </div>
  </header>

  <div class="container mx-auto p-8">
    <!-- Contact Form -->
    <form action="#" method="post" class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
      <div class="mb-4">
        <label for="name" class="block text-gray-600">Your Name</label>
        <input type="text" id="name" name="name"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-600">Your Email</label>
        <input type="email" id="email" name="email"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="message" class="block text-gray-600">Your Message</label>
        <textarea id="message" name="message" rows="4"
          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"></textarea>
      </div>

      <button type="submit"
        class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit</button>
    </form>
  </div>
</body>

</html>
